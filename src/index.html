<!DOCTYPE html>
<html lang="es">

<head>
  <title>Dungeon</title>
  <meta charset="UTF-8">
  <meta name="description" content="Dungeon Master AJAX Game" />
  <meta name="keywords" content="dungeon, ajax, javascript, css" />
  <meta name="author" content="Angel Farre, Rafael  Rebollo, Alex Vogel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/dark-hive/jquery-ui.css" type="text/css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" crossorigin="anonymous"></script>

  <script src="js/juego.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/domSetup.js" type="text/javascript"></script>
  <script src="js/map.js" type="text/javascript"></script>
  <script src="js/apiConection.js" type="text/javascript"></script>
</head>

<body>

  <head>
    <h1>Dungeon Master AJAX Game</h1>
    <nav>
      <ul>
        <li id="startGame">Nueva partida</li>
        <li id="loadGame">Cargar Partida</li>
        <li id="saveGame">Guardar partida</li>
        <li id="deleteGame">Eliminar partida</li>
      </ul>
    </nav>
  </head>
  <section id="controles">
    <h2>Controles</h2>
    <a href="#" id="movesquerra">Gira izquierda(A)</a>
    <a href="#" id="movdreta">Gira derecha(D)</a>
    <a href="#" id="movendavant">Adelante(W)</a>
    <a href="#" id="movendarrere">Atrás(S)</a>
  </section>
  <section id="navegacion">
    <h2>Navegación</h2>
    <canvas id="visor" width="512" height="480"></canvas>
    <!-- <a href="#" id="attackbutton">Attack</a> -->
  </section>
  <section id="equipocarac">
    <h2>Equipo & Características</h2>
    <p class="avatar"><img src="" alt="avatar" id="img-avatar"></p>
    <p>Nombre/Sexo: <span id="namesex"></span></p>
    <p>Nivel: <span id="level"></span></p>
    <p>XP: <span id="xpr"></span></p>
    <p>Ataque: <span id="atac"></span></p>
    <p>Defensa: <span id="protec"></span></p>
    <p>Vida: <span id="lifepoints"></span></p>
    <p>Objetos: <span id="objcts"></span></p>
  </section>
  <div id="race-dialog" title="Selecciona tu raza">
    <p class="dialog-content">
      <span id="select-human">
        <img src="" alt="Human Warrior">
        HUMANO
      </span>
      <span id="select-elf">
        <img src="" alt="Elf Rogue">
        ELFO
      </span>
      <span id="select-dwarf">
        <img src="" alt="Mountain Dwarf">
        ENANO
      </span>
    </p>
  </div>
</body>

</html>
